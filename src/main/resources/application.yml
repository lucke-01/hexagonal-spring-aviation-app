app:
  version: 0.0.0
spring:
  profiles:
    active: dev
  mvc:
    format:
      time: HH:mm:ss
      date: yyyy-MM-dd
      date-time: yyyy-MM-dd HH:mm:ss
    pathmatch:
      matching-strategy: ant_path_matcher
  main:
    allow-bean-definition-overriding: 'true'
  jpa:
    open-in-view: false
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  packagesToScan: com.ricardocreates